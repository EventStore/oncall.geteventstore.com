<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Ticket List</h3>
	</div>
	<div class="panel-body">
		<!--ko if: collectedTickets().length > 0-->
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th><th>Title</th><th>Client</th><th>Severity</th><th>Service Level</th><th>Ticket Status</th><th>Date Created</th><th>Date Deadline</th><th>Last Communication</th>
					</tr>
				</thead>
				<tbody>
					<!--ko foreach: collectedTickets()-->
						<!--ko if: $data.ticketStatus === "New" || $data.ticketStatus === "AwaitingAck"-->
							<tr>
								<td data-bind="text: $data.zenDeskId"></td><td data-bind="text: $data.subject"></td><td data-bind="text: $data.customerName"></td><td data-bind="text: $data.severity + 1"></td>
								<!--ko if: $data.serviceLevel === 0-->
									<td>Enterprise Standard</td>
								<!--/ko-->
								<!--ko if: $data.serviceLevel === 1-->
									<td>Enterprise Standby</td>
								<!--/ko-->
								<!--ko if: $data.serviceLevel === 2-->
									<td>NBD</td>
								<!--/ko-->
								<!--ko if: $data.serviceLevel === 3-->
									<td>OEM</td>
								<!--/ko-->
								<td data-bind="text: $data.ticketStatus"></td><td data-bind="text: $data.ticketCreated"></td><td data-bind="text: $data.ticketDeadLine"></td><td data-bind="text: $data.lastCommsAttempt"></td>
							</tr>
						<!--/ko-->
					<!--/ko-->
				</tbody>
			</table>
		<!--/ko-->
		<!--ko if: collectedTickets().length === 0-->
			<p>There are no Tickets that are New or Awaiting Acknowledgement.</p>
		<!--/ko-->
	</div>
</div>
